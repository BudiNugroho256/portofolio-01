<body>
   <!-- header section -->
   <nav class="navbar">
    <div class="navbarContainer">
        <div class="navbarLogo"><a href="index.html"></a><img src="/Lab HCI/image/GoLitech.png" class="theLogo"></div>
        <div class="navbarToggle" id="mobileMenu">
            <span class="theBar"></span>
            <span class="theBar"></span>
            <span class="theBar"></span>
        </div>
        <ul class="navbarMenu">
            <li class="navbarItem">
                <a href="/Lab HCI/HTML/index.html" class="navbarLinks">
                    HOME
                </a>
            </li>
            <li class="navbarItem">
                <a href="/Lab HCI/HTML/products.html" class="navbarLinks">
                    OUR PRODUCTS
                </a>
            </li>
            <li class="navbarItem">
                <a href="/Lab HCI/HTML/membership.html" class="navbarLinks">
                    MEMBERSHIP
                </a>
            </li>
            <li class="navbarItem">
                <a href="/Lab HCI/HTML/about.html" class="navbarLinks">
                    ABOUT US
                </a>
            </li>
            <li class="navbarItem">
                <a href="/Lab HCI/HTML/stores.html" class="navbarLinks">
                    OUR STORES
                </a>
            </li>
        </ul>
    </div>
</nav>

    <!-- main section -->
    <div class="membershipHead">
        <div class="membershipContainer">
            <div class="membershipMain">
                <center>
                    <h1>Membership</h1>
                </center>

                <center>
                    <form id="membershipForm">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" name="name" id="name">
    
                        <br>
    
                        <label for="gender">Gender</label>
                        <br>
                        <input type="radio" name="gender" id="male">Male
                        <input type="radio" name="gender" id="female">Female
    
                        <br>
    
                        <label for="email">Email</label>
                        <br>
                        <input type="text" name="email" id="email">
    
                        <br>
    
                        <label for="phone">Phone</label>
                        <br>
                        <input type="text" name="phone" id="phone">
    
                        <br>
    
                        <label for="address">Address</label>
                        <br>
                        <textarea name="address" id="address" cols="30" rows="10"></textarea>
    
                        <br>
    
                        <button id="sendButton">Send</button>

                    </form>
                </center>
                <br>
            </div>
        </div>
    </div>

    <!-- footer section -->
    <div class="footerContainer">
        <div class = "footerLinks">
            <div class = "footerWrapper">
                <center>
                    <div class = footerItems>
                        <h1>Contact Us</h1>
                        <img src="/Lab HCI/image/facebook.png" class="socialLogo">
                        <a href="/">Facebook</a>
                        <img src="/Lab HCI/image/whatsapp.png" class="socialLogo">
                        <a href="/">WhatsApp</a>
                        <img src="/Lab HCI/image/twitter.png" class="socialLogo">
                        <a href="/">Twitter</a>
                        <img src="/Lab HCI/image/linkedin.png" class="socialLogo">
                        <a href="/">LinkedIn</a>
                    </div>
                </center>
            </div>
        </div>
            <div class="companyMedia">
                <div class="companyWrap">
                    <center>
                        <div class="companyLogo">
                            <a href="/"></a><img src="/Lab HCI/image/GoLitech.png" class="theLogo"></div>
                            <h2 class="theMotto">A Perfect Way to Enjoy the Technology</h2>
                        </div>
                    </center>
                </div>
            </div>
    </div>
    
    <script src="/Lab HCI/JS/apps.js"></script>
    <script src="/Lab HCI/JS/form.js"></script>
    
</body>
</html>
